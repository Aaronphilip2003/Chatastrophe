version: "3.9"
services:
  backend:
    build: .
    container_name: meet-backend
    ports:
      - "8000:8000"
    environment:
      - RECORDINGS_DIR=/app/recordings
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://192.168.1.0/24,*
    volumes:
      - ./recordings:/app/recordings
    restart: unless-stopped
